<html xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="text(field, prompt)" class="form-group">
    <label th:for="${field}" th:id="${field} + '_label'" th:text="${prompt}"></label>
    <input type="text" th:field="*{__${field}__}" />
    <span th:if="${#fields.hasErrors(field)}" th:errors="*{__${field}__}" class="errors"></span>
  </div>
</html>
