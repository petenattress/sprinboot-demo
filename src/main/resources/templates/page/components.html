<html xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="errorSummary"  th:if="${#fields.hasAnyErrors()}" class="govuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1" data-module="error-summary">
    <h2 class="govuk-error-summary__title" id="error-summary-title">
      There is a problem
    </h2>
    <div class="govuk-error-summary__body">
      <ul class="govuk-list govuk-error-summary__list">
        <li th:each="error : ${#fields.allDetailedErrors()}">
          <a th:href="${'#' + error.fieldName}">[[${error.message}]]</a>
        </li>
      </ul>
    </div>
  </div>
</html>
